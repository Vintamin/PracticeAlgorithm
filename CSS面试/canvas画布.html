<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
</head>
<style type="text/css">
    html, body {
        width: 100%;
        height: 100%;
    }
    canvas {
        border: dashed 2px #CCC;
        width: 100%;
        height: 100%;
    }
</style>


<body >
        <canvas id="can" style="background:black"></canvas>
    

    <script type="text/javascript">
    
            var can = document.getElementById("can")
            var cans = can.getContext('2d');//getContext() 方法返回一个用于在画布上绘图的环境。
            cans.moveTo(20, 30); //第一个起点,moveTo()把路径移动到画布中的指定点，不创建线条。
            cans.lineTo(120, 90); //第二个点, lineTo()添加一个新点，然后在画布中创建从该点到最后指定点的线条。
            cans.lineTo(220, 60); //第三个点（以第二个点为起点）
            cans.lineWidth = 3;
            cans.strokeStyle = 'red';
            cans.stroke();//stroke() 方法会实际地绘制出通过 moveTo() 和 lineTo() 方法定义的路径

            cans.beginPath();
            cans.arc(100, 100, 50, 0, Math.PI/4 , false);
            cans.strokeStyle = '#0f0';
            cans.stroke();
            
    </script>
</body>

</html>
