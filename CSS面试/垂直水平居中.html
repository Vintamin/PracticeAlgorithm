<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height:500px;
            width:500px;
            background-color:gold;
            overflow:hidden;
        }
        .son{
            height:200px;
            width:200px;
            background-color:blue;
            margin:150px auto;
            text-align:center;
        }
        .text{
            border:1px solid black;
            text-align:center;
            display:inline-block;
            width:100px;

        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="son">
            <span class="text">123</span>
        </div>
    </div>
</body>
</html>
