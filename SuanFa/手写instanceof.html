<!DOCTYPE html>

    <title>Document</title>
</head>

<body>
    <script>
        function isInstanceOf(left, right) {
            let prototype = right.prototype
            let _proto = left.__proto__
            while (_proto) {
                if (_proto == prototype) {
                    return true
                } else {
                    _proto = _proto.__proto__
                }
            }
            return false
        }



    </script>
</body>
