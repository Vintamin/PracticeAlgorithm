<body>
    <script>
        /* 例如：将“I am the good boy”反转变为 “I ma eht doog yob”。
        提示：使用数组和字符串方法。 */
   function reverseInPlace(str) {
            return str.split(' ').reverse().join(' ').split('').reverse().join('');
        }
        console.log(reverseInPlace('I am the good boy'));
    </script>
</body>
