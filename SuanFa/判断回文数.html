<body>
    <script>
        /* 
        
    0-9的数字，都可以称为回文。
    不等于0，且尾数是0的数字，都不是回文。
    负数都不是回文。

        */
        //类似“121”。“15951”
        function isPalindrome(str) {
            if (!str || str.length < 2) {
                return;
            }
            for (let i = 0; i < str.length / 2; i++) {
                if (str[i] !== str[str.length - 1 - i]) {
                    return false;
                }
            }
            return true;
        }




        console.log(isPalindrome("madama"))
    </script>
