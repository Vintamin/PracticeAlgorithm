    <script>
        /* 解法一 */
        function removeDuplicate(arr) {
            if (arr === null || arr.length < 2) {
                return arr;
            };
            let res = [],
                exits = [];
            for (let i = 0; i < arr.length; i++) {
                let j = arr[i];
                while (!exits[j]) {
                    res.push(arr[i]);
                    exits[j] = true;
                }
            }
            return res;
        }
        //console.log(removeDuplicate([1, 3, 3, 3, 1, 5, 6, 7, 8, 1])) // [1,3,5,6,7,8]

        /* 解法二  indexof*/
        var arr = [1, -5, -4, 0, -4, 7, 7, 3];

        function unique(arr) {
            var arr1 = []; // 新建一个数组来存放arr中的值
            for (var i = 0, len = arr.length; i < len; i++) {
                if (arr1.indexOf(arr[i]) === -1) {
                    arr1.push(arr[i]);
                }
            }
            return arr1;
        }


        /* 解法三  ES6中的Set方法*/
        let arr2 = new Set(arr);

        /* 解法四 使用双重for循环，再利用数组的splice方法去重（ES5常用） */
        function unique(arr) {
            for (var i = 0, len = arr.length; i < len; i++) {
                for (var j = i + 1, len = arr.length; j < len; j++) {
                    if (arr[i] === arr[j]) {
                        arr.splice(j, 1);
                        j--; // 每删除一个数j的值就减1
                        len--; // j值减小时len也要相应减1（减少循环次数，节省性能）   
                        // console.log(j,len)

                    }
                }
            }
            return arr;
        }

        //进阶版 假如数组中有对象
        function isSameItem(obj1,obj2) {
            if (typeof obj1 === "object" &&
            typeof obj2 === "object" ) {
                let keys1 = Object.keys(obj1);
                let keys2 = Object.keys(obj2);
                if (keys1.length !=keys2.length) {
                    return false
                }
                for (let i = 0; i < keys1.length; i++) {
                    const k1 = keys1[i];
                    const k2 = keys2[i];
                    if (k1!==k2) {
                        return false
                    }
                    return isSameItem(obj1[k1],obj2[k2])
        /*          if (typeof obj1[k1] == "object" && typeof obj2[k2] == "object") {
                        return isSameItem(obj1[k1],obj2[k2])
                    }else if(typeof obj1[k1] == "object" || typeof obj2[k2] == "object"){
                        return false
                    }else{
                        return obj1[k1]===obj2[k2]
                    } */
                    
                }
            }
            return obj1 === obj2
        }
        function removeSame(arr){
            for (let i = 0; i < arr.length; i++) {
                for (let j = i+1; j < arr.length; j++) {
                    if (isSameItem(arr[i],arr[j])) {
                        arr.splice(j,1);
                        j--;
                    }
                }  
            }
            return arr
        }

        function removeSame3(arr) {
            if (Array.isArray(arr)) {
                let res = [];
                res = arr.reduce((pre, cur, index) => {
                    if (pre.indexOf(cur) == -1) {

                    }

                }, [])
                return res;
