    <script>
        /* eg： 在一个未排序的数组中找出是否有任意两数之和等于给定的数。
        给出一个数组[6, 4, 3, 2, 1, 7] 和一个数9， 判断数组里是否有任意两数之和为9。
        这个题解得很巧妙，
        循环遍历数组，
        let subStract = num - arr[i];
        如果 differ[subStract] 里有值， 则返回true； 如果没有， 将 differ[arr[i]] 置为 true。 
        也就是先把数组的项作为differ的key，值为value，然后判断减数subStract存在不存在于这个differ中，如果存在证明有和
        
        */
        function sumFind(arr, num) {
            if (!arr || arr.length < 2) {
                return;
            };
            let differ = {};
            for (let i = 0; i < arr.length; i++) {
                let subStract = num - arr[i];//subStract存的是减数
                if (differ[subStract]) {
                    return true;
                } else {
                    differ[arr[i]] = true;
                }
            }
            return false;
        }
        //返回数组中两个数：方法一：暴力枚举

        function sumFind2(arr,num){
            for(let i=0;i<arr.length-1;i++){
                for (let j = i+1; j < arr.length; j++) {
                    if(arr[i]+arr[j] ===num){
                        return [arr[i],arr[j]]
                    }
                    
                }
            }
            return false
        }
        console.log(sumFind2([6, 4, 3, 2, 1, 7], 9)); // true
    </script>
