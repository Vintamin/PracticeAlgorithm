<body>
    <script>
        //位数大于或等于两位.最小的对称数是11
        //打印1-10000之间的对称数
        function isSymmetryNum(start, end) {
            for (var i = start; i < end + 1; i++) {
                var num = +(i.toString().split("").reverse().join("")); //+号为了转换成数字类型,join是把数组变成字符串
                if (num === i && i > 10) {
                    console.log(i);
                }

            }
        }
        isSymmetryNum(1, 10000);

 
    </script>
</body>

</html>
