<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直居中</title>
</head>
<style>
    html,body{
        height: 100%;
    }
    .parent{
        height: 100%;
        background-color:darkblue;
/*         display:flex;
        align-items: center;
        justify-content:center; */
        position: relative;
    }
    .children{
        height: 200px;
        background-color:cornflowerblue;
        width:50%;
        margin:0 auto;
        text-align:center;
        line-height:200px;
    }
</style>
<body>
    <div class="parent">
        <div class="children">
            <label for="" style="vertical-align: middle;">我是label</label>
        </div>
    </div>
</body>
</html>
